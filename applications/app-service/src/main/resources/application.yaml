server:
  port: 8080
spring:
  application:
    name: "FinanceLab"
  devtools:
    add-properties: false
  webflux:
    base-path: "/api/v1/financeapp"
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
routes:
  paths:
    listUser: "/users"
    createUser: "/user"
    updateUser: "/user"
    deleteUser: "/user/{id}"
    listIncomes: "/incomes"
    createIncomes: "/income"
    updateIncomes: "/income"
    deleteIncomes: "/income/{id}"
    listExpenses: "/expenses"
    createExpenses: "/expense"
    updateExpenses: "/expense"
    deleteExpenses: "/expense/{id}"
    listGoals: "/goals"
    createGoals: "/goal"
    updateGoals: "/goal"
    deleteGoals: "/goal/{id}"
    listCategories: "/categories"
    createCategories: "/category"
    listSubcategories: "/subcategories"
    createSubcategories: "/subcategory"
aws:
  dynamodb:
    endpoint: "http://localhost:8000"
    threads: "10"
    tableName: "FinanceLab_user"
  region: "us-east-1"
